<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কী করবো - কাজ ও জীবনকে সংগঠিত করার জন্য করণীয় তালিকা</title>
    <!-- ফেব আইকন -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!-- সিএসএস ফাইল -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="todoList">
        <div class="cover-img">
          <div class="cover-inner">
            <h3>কী করবো</h3>
          </div>
        </div>
        <div class="content">
          <form class="add">
            <input type="text" name="add" placeholder="এখানে যুক্ত করুন...">
            <div class="input-buttons">
              <a href="#0" class="add-todo">
                <i class="fas fa-plus add"></i>
              </a>
            </div>
          </form>
          <ul class="todos">
            <li>
              <input type="checkbox" id="todo_1">
              <label for="todo_1">
                <span class="check"></span>
                এইচটিএমএল৫ শিখবো 
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_2">
              <label for="todo_2">
                <span class="check"></span>
                সিএসএস৩ শিখবো 
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_3">
              <label for="todo_3">
                <span class="check"></span>
                জাভাস্ক্রিপ্ট শিখবো 
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li>
              <input type="checkbox" id="todo_4">
              <label for="todo_4">
                <span class="check"></span>
                বুটস্ট্রাপ৫ শিখবো
              </label>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
        </div>
      </div>
      <!-- Footer Area Complet v2.0.0 -->

      <!-- জাভাস্ক্রিপ্ট ফাইল -->
      <script src="./js/main.js"></script>
</body>
</html>
